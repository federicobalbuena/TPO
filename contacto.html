    <section class="intro">
        <p>Ingresa tus datos en el siguiente formulario y a la brevedad te contactaremos</p>
        <br>
    </section>

    <section class="d-flex justify-content-center">

        <div class="card col-sm-6 p-3">
            <div class="mb-3">
                <h1>Contacto</h1>
            </div>
            <br>
            <div class="mb-2">
                <form action="" method="" id="formulario" autocomplete="off">
                    <div class="mb-2">
                        <label for="">Nombre:</label>
                        <input type="text" class="form-control" maxlength="20" name="nombre" id="nombre"
                            placeholder="Introduce tu nombre" onkeypress="return alpha(event)" required>
                    </div>
                    <div class="mb-2">
                        <label for="">Apellido:</label>
                        <input type="text" class="form-control" maxlength="20" name="apellido" id="apellido"
                            placeholder="Introduce tu apellido" onkeypress="return alpha(event)" required>
                    </div>
                    <div class="mb-2">
                        <label for="">Correo:</label>
                        <input type="email" class="form-control" name="correo" id="correo"
                            placeholder="Introduce tu correo" required>
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" maxlength="120"
                            placeholder="Ingresa un mensaje con un máximo de 120 caracteres"></textarea>
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-primary" id="enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

    </section>
